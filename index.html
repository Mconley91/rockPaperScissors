<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" rel="javascript" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <ul id="output"></ul>
    <div id="scores">
        <span>Player: <strong id="playerScore"></strong></span>
        <span>Computer: <strong id="computerScore"></strong></span>
    </div>
    <button>Reset</button>
</body>
</html>
